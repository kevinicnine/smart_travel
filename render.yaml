services:
  - type: web
    name: smart-travel-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: SMART_TRAVEL_EXPOSE_CODES
        value: "false"
